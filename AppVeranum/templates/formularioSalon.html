{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Veranum Solicitud</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar-brand">
            <img id="logo" class="d-block w-10 img-fluid " src="imagenes/Logo Hotel Lito/Variante en blanco/Horizontal.png" alt="">
        </div>
        <div>
            <form action="" method="POST" id="formSalon" name="formSalon">
                {% csrf_token %}
                <div id="alerta" style="display: none; text-align: center;">
                    Error en formulario
                </div>
                <div class="mb-3">
                    <div class="form-select form-select-sm">
                        <label for="hotel">
                            Hotel:
                        </label>
                        {{  form.hotel  }}
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-control">
                        <label for="rut">
                            Rut:
                        </label>
                        {{  form.rut  }}
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-control">
                        <label for="Nombre">
                            Nombre:
                        </label>
                        {{  form.nombre  }}
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-control">
                        <label for="apellido">
                            Apellido:
                        </label>
                        {{  form.apellido  }}
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-control">
                        <label for="apellido2">
                            Segundo Apellido:
                        </label>
                        {{  form.apellido2  }}
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-control">
                        <label for="fecha">
                            Fecha:
                        </label>
                        {{  form.fecha  }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div class="botonRollback btn btn-primary">
                    <a href="principal.html" style="color: white">Volver</a>
                </div>
            </form>
        </div>
    </body>    
    <script>
        var nombrePatron = new RegExp("^[A-Za-zÁÉÍÓÚáéíóúñÑ ]+$");
        var emailPatron = new RegExp("^[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+.[a-z]{2,4}$");
        var rutPatron = new RegExp("^[A-Z0-9.-]{8,14}$");
        var fechaPatron = new RegExp("^(?! *$)[a-zA-Z0-9.+/-]+$");
        function validaTexto(idInput,patron){
            return $(idInput).val().match(patron) ? true : false;
        }

        function validaSelect(idSelect){
            return $(idSelect).val() ? true : false;
        }

        $(
            function(){
                $("#formSalon").submit(
                    function(e){
                        var valido = true;
                        if(!validaTexto("#nombre",nombrePatron))
                        {
                            valido = false;
                            $("#nombre").addClass("error");
                        }
                        if(!validaTexto("#apellido",emailPatron))
                        {
                            valido = false;
                            $("#apellido").addClass("error");
                        }
                        if(!validaSelect("#hotel"))
                        {
                            valido = false;
                            $("#hotel").addClass("error");
                        }
                        if(!validaTexto("#rut",rutPatron))
                        {
                            valido = false;
                            $("#rut").addClass("error");
                        }
                        if(!validaTexto("#fecha",fechaPatron))
                        {
                            valido = false;
                            $("#fecha").addClass("error");
                        }
                        if(!valido)
                        {
                            $("#alerta").show();
                            e.preventDefault();
                        }
                        else
                        {
                            alert("Datos ingresados satisfactoriamente.");
                        }
                    }
                );              
                $("#hotel").hover(
                    function()
                    {
                        $("#alerta").hide();
                        $("#nombre").removeClass("error");
                        $("#apellido").removeClass("error");
                        $("#fecha").removeClass("error");
                        $("#rut").removeClass("error");
                        $("#hotel").removeClass("error");
                    }
                );

            }
        );
    </script>
</html>
